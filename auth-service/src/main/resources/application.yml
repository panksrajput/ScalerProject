# ===========================
# Server Configuration
# ===========================
server:
  port: ${PORT:8082}        # Beanstalk automatically sets PORT
  servlet:
    context-path: /
    session:
      timeout: 30m

# ===========================
# JWT Configuration
# ===========================
jwt:
  secret: ${JWT_SECRET:S6u8t9OZ/kxZNIDkw2wT7i9y4rg1hIo7wJ6xF4lsP6ZNEjV29QmgNkpvuIgx/CqYlYH+iSz0x/QJqcdKbxQCAw==}
  expiration.ms: ${JWT_EXPIRATION_MS:3600000}            # 1 hour
  refresh.expiration.ms: ${JWT_REFRESH_EXPIRATION_MS:86400000}  # 24 hours

# ===========================
# Application Properties
# ===========================
app:
  base-url: ${APP_BASE_URL:http://localhost:8082}
  frontend-url: ${FRONTEND_URL:http://localhost:8087}

# ===========================
# Spring Configuration
# ===========================
spring:
  application:
    name: auth-service

  # Disable Eureka client
  cloud:
    service-registry:
      auto-registration:
        enabled: false

  # Database Configuration
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/auth_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 2

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "*"

# ===========================
# Eureka Client Configuration
# ===========================
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# ===========================
# Logging Configuration
# ===========================
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.security: DEBUG
    com.ecommerce: DEBUG
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO

# ===========================
# Kafka Topics
# ===========================
kafka:
  topics:
    notification: ${KAFKA_NOTIFICATION_TOPIC:notification-topic}

# ===========================
# Actuator Configuration
# ===========================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
