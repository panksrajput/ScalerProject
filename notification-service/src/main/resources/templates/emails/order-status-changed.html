<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order status changed</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .reset-form {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Order status changed</h2>

    <p>Hello,</p>
    <p>Your order status has been changed.</p><br>
    <p>
        Order number:
        <strong th:text="${orderNumber}"></strong>
    </p>

    <p>
        Order status:
        <strong th:text="${orderStatus}"></strong>
    </p>

    <p>Please visit our portal to check more order details.</p>

    <p>â€” E-commerce Team</p>
</div>
</body>
</html>
