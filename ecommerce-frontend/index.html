<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Login Form -->
<div id="login-container" class="form-container">
    <h1>Login</h1>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="form-footer">
            <a href="#" id="forgot-password-link">Forgot Password?</a>
            <span>Don't have an account? <a href="#" id="show-signup">Sign up</a></span>
        </div>
    </form>
</div>

<!-- Signup Form -->
<div id="signup-container" class="form-container" style="display: none;">
    <h1>Sign Up</h1>
    <form id="signup-form">
        <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
        </div>
        <div class="form-group">
            <label for="signup-firstname">First Name</label>
            <input type="firstName" id="signup-firstname" required>
        </div>
        <div class="form-group">
            <label for="signup-lastname">Last Name</label>
            <input type="lastName" id="signup-lastname" required>
        </div>
        <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" required>
        </div>
        <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="form-footer">
            <span>Already have an account? <a href="#" id="show-login">Login</a></span>
        </div>
    </form>
</div>

<!-- Forgot Password Form -->
<div id="forgot-password-container" class="form-container" style="display: none;">
    <h1>Reset Password</h1>
    <form id="forgot-password-form">
        <div class="form-group">
            <label for="forgot-email">Email</label>
            <input type="email" id="forgot-email" required>
        </div>
        <button type="submit" class="btn">Reset Password</button>
        <div class="form-footer">
            <a href="#" id="back-to-login">Back to Login</a>
        </div>
    </form>
</div>

<div id="reset-password-container" class="form-container" style="display: none;">
    <h1>Set New Password</h1>
    <form id="reset-password-form">
        <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" required minlength="8">
        </div>

        <div class="form-group">
            <label for="confirm-new-password">Confirm Password</label>
            <input type="password" id="confirm-new-password" required minlength="8">
        </div>

        <button type="submit" class="btn">Reset Password</button>
    </form>
</div>

<!-- Dashboard -->
<div id="dashboard" style="display: none;">
    <header>
        <h1>E-Commerce</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search products...">
            <button id="search-button">Search</button>
        </div>
        <div class="header-icons">
            <div class="cart-icon" id="cart-icon">
                <span>ðŸ›’</span>
                <span class="cart-count">0</span>
            </div>
            <div class="user-menu" id="user-menu" style="display: none;">
                <div class="user-icon" id="user-icon">
                    <span>ðŸ‘¤</span>
                    <div class="dropdown-menu">
                        <a href="#" id="profile-link" class="dropdown-item">Profile</a>
                        <a href="orders.html" class="dropdown-item">My Orders</a>
                        <a href="#" id="logout-link" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h2>Products</h2>
        <div class="filters">
            <select id="category-filter" class="category-dropdown">
                <option value="">All Categories</option>
                <!-- Categories will be populated by JavaScript -->
            </select>
        </div>
        <div id="products-container" class="products-grid"></div>
    </main>
</div>

<div id="message" class="message"></div>

<!-- Scripts -->
<!-- Scripts -->
<script type="module">
    import { API_CONFIG } from './js/config.js';
    window.API_CONFIG = API_CONFIG; // Make it globally available for non-module scripts
</script>
<script type="module" src="js/utils.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/cart.js"></script>
<script type="module" src="js/products.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
